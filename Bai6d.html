<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<style>
    input {
        left: 150px;
        position: absolute;
    }
</style>

<body>
    <h1>Register</h1>
    <form action="#" method="post"> <label for="username">Tên đăng nhập:</label> <input type="text" id="username"
            name="username" required> <br> <label for="password">Mật khẩu:</label> <input type="password" id="password"
            name="password" required> <br> <label for="confirm_password">Nhập lại mật khẩu:</label> <input
            type="password" id="confirm_password" name="confirm_password" required> <br> <label
            for="email">Email:</label> <input type="email" id="email" name="email" required> <br> <input type="submit"
            value="Register"> </form>
</body>

</html>
